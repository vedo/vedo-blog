<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	
	<title>Document</title>
	
	{% load static%}	
	{% load bootstrap4 %}
	{% bootstrap_css %}

	<link rel="stylesheet" href="{% static 'css/blog_style.css' %}">

</head>
<body>

	<nav class="navbar sticky-top navbar-expand-lg navbar-light" style="background-color: #e3f2fd;">
		<div class="container">
			<a href="{% url 'mainPage' %}" class="navbar-brand">APPS</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>

			<div class="collapse navbar-collapse" id="navbarTogglerDemo02">
				<ul class="navbar-nav mr-auto mt-2 mt-lg-0">
					<li class="nav-item active">
						<a class="nav-link" href="{% url 'mainPage' %}">Home<span class="sr-only">(current)</span></a>
					</li>
					<li class="nav-item active">
						<a class="nav-link" href="{% url 'blog:index' %}">Blog<span class="sr-only">(current)</span></a>
					</li>
					<li class="nav-item active">
						<a class="nav-link" href="{% url 'canvan:index' %}">Canvan<span class="sr-only">(current)</span></a>
					</li>
				</ul>
			</div>
		</div>
	</nav>

	<div class="container my-5">
		<h1>{{ articulo.titulo }}</h1>
		<p> {{ articulo.autor }}</p>
		<p> {{ articulo.fecha_publicacion }}</p>
		{% if articulo.imagen %}
			<img src="{{ articulo.imagen.url }}" alt="">
		{% endif %}
		<div>
			{{ articulo.contenido|safe }}	
		</div>
	</div>
</body>
</html>
