{% extends 'canvan/base.html' %}
{% load static %}

{% block estilo %}
	<link rel="stylesheet" href="{% static 'css/blog_style.css' %}">
{% endblock estilo %}

{% block contenido %}
	<div class="container my-5">
		<h1>{{ articulo.titulo }}</h1>
		<p> {{ articulo.autor }}</p>
		<p> {{ articulo.fecha_publicacion }}</p>
		{% if articulo.imagen %}
			<img src="{{ articulo.imagen.url }}" alt="">
		{% endif %}
		
		<div>
			{{ articulo.contenido|safe }}	
		</div>
	</div>
{% endblock contenido %}
